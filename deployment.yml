apiVersion: apps/v1
kind: Deployment
metadata:
  name: log4shell-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log4shell-demo
  template:
    metadata:
      labels:
        app: log4shell-demo
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: log4shell-demo
        image: public.ecr.aws/f9n2h3p5/log4shellpub:<TAG>
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: log4shell-demo
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    

spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: LoadBalancer
  selector:
    app: log4shell-demo
